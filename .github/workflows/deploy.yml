name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ "**" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.9.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build all slide decks
        run: pnpm build:all:gh

      - name: Generate index page
        run: pnpm generate:index
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload dist/ to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    steps:
      - name: Download dist/ artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages   # must match upload name
          path: dist
  
      - name: List all files in workspace
        run: |
          echo "📦 Workspace structure:"
          find . -type f
  
      - name: Check dist/ content
        run: |
          echo "📁 dist/ content:"
          if [ -d dist ]; then
            ls -R dist
          else
            echo "❌ dist directory not found"
            exit 1
          fi
  
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

